{% extends "base.html" %}
{% load static%}
{% block main_content %}


    <main>
        {% for fruit in object_list.all %}
        <!-- Dashboard Page -->
        <h2>Fruits</h2>
        <section id="dashboard">
            <!-- Display a div "fruit" with information about each post (if any)-->
            
            <!-- first fruit -->
            <div class="fruit">
                <!-- fruit image -->
                <img src="{{ fruit.image_url }}" alt="example1"/>
                <!-- fruit name -->
                <h3 class="title">{{ fruit.name }}</h3>
                <!-- fruit description -->
                <p class="description">{{ fruit.description }}</p>
                <!-- fruit details button -->
                <a class="details-btn" href="{% url 'details_fruit' fruitId=fruit.pk%}">More Info</a>
            </div>
        </section>
        {% empty %}
        <!-- Display a heading if there are no posts -->
        <h2>No fruit info yet.</h2>
        {% endfor %}

    </main>
{% endblock %}
