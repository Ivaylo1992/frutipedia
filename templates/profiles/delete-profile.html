{% extends "base.html" %}
{% load static%}
{% block main_content %}


    <main>

        <section id="edit">

            <div class="form">
                <h1>Are you sure you want to delete your profile?</h1>
                
                <!-- Delete Profile Form -->
                <form id='delete' class="register-form" action="{% url 'delete_profile' %}" method="post">
                    <!-- Confirm Button -->
                    <button type="submit">Yes</button>
                    {% csrf_token %}
                </form>
                <!-- End Delete Profile Form -->
            </div>
            
        </section>
    </main>
{% endblock %}
