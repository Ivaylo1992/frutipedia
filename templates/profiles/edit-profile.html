{% extends "base.html" %}
{% load static%}
{% block main_content %}


    <main>

        <!-- Edit Profile Form -->

        <section id="register">
            <div class="form">
                <h2>Edit Profile</h2>
                <form class="register-form" action="{% url 'edit_profile' %}" method="post">
                    {{ form }}
                    <button type="submit">Edit</button>
                    {% csrf_token %}

                </form>
            </div>
        </section>

    </main>
{% endblock %}
