{% extends "base.html" %}
{% load static%}
{% block main_content %}

    <main>

        <!-- Delete Fruit Form -->
        <section id="edit">
            
                <div class="form">
                    <h2>Delete Fruit</h2>
                    <form class="edit-form" action="{% url 'delete_fruit' fruitId=object.pk  %}" method="post">
                        {{ form }}
                        <button type="submit">Delete</button>
                        {% csrf_token %}
                    </form>
                </div>
           
        </section>

    </main>
{% endblock %}
